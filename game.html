<body>
    <h1>Number Guessing Game</h1>
    <p>Try and guess a random a number between 1 and 100</p>
    <p>you have 5 attempts to guess the right number</p>
    <div class="guesses">
        
       <h5>Guesses Remaining</h5><br>
        <h4 id="chance">  5 </h4><h1 style="color:red;font-size:50px;">&hearts;</h1>

    </div>
    <div class="box">
        <form class="form">
            <h4>Guess a Number</h4><br>
            <label for="name">hey well-come to this game app please enter you name</label><br>
            <input type="text"  id="name" name="UserName"  placeholder="Your Name"><br>
            
            <label for="number">Enter the Number below</label><br>
            <input type="number"  id="number" name="number"  placeholder="from 1 to 100"><br>
        </form>
        <h4>the Numbers You gussed</h4>
        <ul id="gussed">
        <br><div id="like"><strong style="text-align:left; margin-right: 90px;">&#128553;</strong></div>
        </ul>
    </div>
